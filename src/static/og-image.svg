  </text>

  <!-- Icons -->
  <circle cx="400" cy="520" r="30" fill="white" opacity="0.3"/>
  <circle cx="600" cy="520" r="30" fill="white" opacity="0.3"/>
  <circle cx="800" cy="520" r="30" fill="white" opacity="0.3"/>
