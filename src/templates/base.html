<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}間違い探し自動生成{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">Spot the Diff</a>
            <span class="tagline">AI間違い探し自動生成</span>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>Spot the Diff - FastSAM + OpenCV</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
